{% extends "base.html" %} {% block title %}Login - VidSparrow{% endblock %} {%
block content %}
<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <i class="fas fa-dove login-logo"></i>
      <h1>Welcome to VidSparrow</h1>
      <p>Download videos and audio from YouTube and Instagram</p>
    </div>

    <div class="login-body">
      <a href="{{ url_for('google_login') }}" class="google-login-btn">
        <i class="fab fa-google"></i>
        Sign in with Google
      </a>

      <div class="login-features">
        <div class="feature">
          <i class="fas fa-download"></i>
          <span>Download MP3 & MP4</span>
        </div>
        <div class="feature">
          <i class="fab fa-youtube"></i>
          <span>YouTube Support</span>
        </div>
        <div class="feature">
          <i class="fab fa-instagram"></i>
          <span>Instagram Support</span>
        </div>
        <div class="feature">
          <i class="fas fa-history"></i>
          <span>Download History</span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
